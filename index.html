<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Portfolio Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Godfrey Face.png" alt="Image of Godfery's face" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Godfrey Osagiede</span>
            <span class="job">Full-Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: black;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: rgb(233, 231, 231);" class="link">
                <i class='bx bxl-gmail' style="background-color: red;"></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Save conatact</button>
            <button class="button">My Website</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
